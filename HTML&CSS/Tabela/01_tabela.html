<!DOCTYPE html>
<html>
<head>
	<title>Página principal</title>
	<meta charset="utf-8">
	<style>
		table{
			border-style: dotted;
			/* border-collapse: collapse; */ /* deixa a tabela com uma linha*/
			border-radius: 10px;
		}
		td{
			border-style: double;
			border-radius: 10px;

		}
		th{
			/* os TH automaticamente se alinham ao centro, porém eles podem ser alinhados com text-align*/
			background-color: burlywood;border-color: blue;border-style: solid;
			border-radius: 10px;

		}
	</style>
</head>
<body>
	<h2>Produtos</h2>

	<table border="2" width="100%">

		<tr><!-- TR é a linha da tabela-->
			<th>Código</th><!-- TH é o cabeçalho da tabela-->
			<th>Produto</th>
			<th>Preço</th>
		</tr>

		<tr>
			
			<td>001</td><!-- TD são os dados da tabela-->
			<td>Notebook</td>
			<td>R$ 2.500,99</td>
		</tr>

		<tr>
			
			<td>002</td>
			<td>Tablet</td>
			<td>R$ 999,99</td>
		</tr>

		<tr>
			<td rowspan="2">Desconto</td><!--Expansão de linha-->
			<td colspan="2">cupom1 -R$ 10</td><!--Expansão de coluna-->
		</tr>

		<tr>
			<td colspan="2">cupom2 -R$ 12</td>
		</tr>

		<tr>
			<td>Total</td>
			<td colspan="2">R$ 3.478,98</td>
		</tr>

	</table>
</body>
</html>
