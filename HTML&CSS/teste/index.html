<!DOCTYPE html>
<html>

<head>
    <title>Página principal</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h2>Produtos</h2>
    </div>
    <table border="" width="100%">

        <tr>
            <!-- TR é a linha da tabela-->
            <th class="codigo">Código</th><!-- TH é o cabeçalho da tabela-->
            <th class="produto">Produto</th>
            <th class="preco">Preço</th>
        </tr>

        <tr>

            <td class="codigo">001</td><!-- TD são os dados da tabela-->
            <td class="produto">Notebook</td>
            <td class="preco">R$ 2.500,99</td>
        </tr>

        <tr>

            <td class="codigo">002</td>
            <td class="produto">Tablet</td>
            <td class="preco">R$ 999,99</td>
        </tr>

        <tr>
            <td rowspan="2" class="desconto">Desconto</td>
            <!--Expansão de linha-->
            <td colspan="2" class="desconto">cupom1 -R$ 10</td>
            <!--Expansão de coluna-->
        </tr>

        <tr>
            <td colspan="2" class="desconto">cupom2 -R$ 12</td>
        </tr>

        <tr>
            <td class="total">Total</td>
            <td class="total" colspan="2">R$ 3.478,98</td>
        </tr>

    </table>
</body>

</html>
